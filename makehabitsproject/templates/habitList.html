{% extends 'base.html' %}
{% block header %}
<!-- TODO: ナビゲーションバー作成後、UI見直す -->
<a href="{% url 'logout' %}" class="waves-effect waves-light btn">
    <i class="material-icons left">exit_to_app</i>ログアウト
</a>
{% endblock header%}

{% block content %}
<div class="form">
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>タイトル</th>
                    <th>メモ</th>
                </tr>
            </thead>
            <tbody class="striped">
                {% for item in object_list %}
                <tr>
                    <td>
                        <label>
                            <!-- <a href="{% url 'achieve' item.pk %}" class="waves-effect waves-teal"> -->
                            <a href="{% url 'achieve' item.pk %}" class="waves-effect waves-teal">
                                {% if item.achieves > 0 %}
                                <i class="material-icons">check_box</i>
                                {% else %}
                                <i class="material-icons">check_box_outline_blank</i>
                                {% endif %}
                            </a>
                            <span>
                                ユーザID:{{item.user_id}} 習慣ID:{{item.habit_id}} PK:{{item.pk}}
                                実施回数:{{item.achieves}}<br>
                                <a href="{% url 'habitUpdate' item.pk %}">{{ item.title }}</a>
                            </span>
                        </label>
                    </td>
                    <td>
                        <label>
                            <span>{{ item.memo }}</span>
                        </label>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col s2 offset-s10">
        <span>
            <a href="{% url 'habitCreate' %}" class="btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons">add</i>
            </a>
        </span>
    </div>
</div>
{% endblock content %}
