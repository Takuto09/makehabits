{% extends 'base.html' %}
{% block header %}
<!-- TODO: ナビゲーションバー作成後、UI見直す -->
<a href="{% url 'logout' %}" class="waves-effect waves-light btn">
    <i class="material-icons left">exit_to_app</i>ログアウト
</a>
{% endblock header%}

{% block content %}
<div class="form">
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>タイトル</th>
                    <th>メモ</th>
                </tr>
            </thead>
            <tbody class="striped">
                {% for item in object_list %}
                <tr>
                    <td>
                        <label>
                            <input type="checkbox" />
                            <span>
                                <a href="{% url 'habitUpdate' item.pk %}">{{ item.title }}</a>
                            </span>
                        </label>
                    </td>
                    <td>
                        <label>
                            <span>{{ item.memo }}</span>
                        </label>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col s2 offset-s10">
        <span>
            <a href="{% url 'habitCreate' %}" class="btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons">add</i>
            </a>
        </span>
    </div>
</div>
{% endblock content %}
